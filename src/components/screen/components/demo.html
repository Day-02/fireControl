<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>数据可视化</title>
  <link rel='stylesheet'  href='css/index.css'>
  <!-- <script src='main.js'></script> -->
 
</head>
<body>
<header>
  <!-- 头部 -->
  <h1>数据可视化-ECharts</h1>
  <div class="showTime"></div>
  <!-- 当前时间  -->
  <script>
    var t = null;
    t = setTimeout(time, 1000);//開始运行
    function time() {
        clearTimeout(t);//清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours();//获取时
        var m = dt.getMinutes();//获取分
        var s = dt.getSeconds();//获取秒
        document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行     
    }
</script>
</header>
  <div class="mainbox">
    <!-- 左侧布局 -->
    <div class="column">
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel_footer"></div>
      </div>
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel_footer"></div>
      </div>
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel_footer"></div>
      </div>
    </div>
    <!-- 中间布局 -->
    <div class="column">
      <!-- no数字模块 -->
      <div class="no">
        <div class="no-hd"><ul>
          <li>10987</li>
          <li>123432</li>
        </ul></div>
        <div class="no-bd"><ul>
          <li>前端需求人数</li>
          <li>市场供应人数</li>
        </ul></div>
      </div>
      <!-- map地图模块 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <!-- 右侧布局 -->
    <div class="column">
      <div class="panel bar">
      <h2>柱形图-就业行业</h2>
      <div class="chart">图表</div>
      <div class="panel_footer"></div>
    </div>
    <div class="panel bar">
      <h2>柱形图-就业行业</h2>
      <div class="chart">图表</div>
      <div class="panel_footer"></div>
    </div>
    <div class="panel bar">
      <h2>柱形图-就业行业</h2>
      <div class="chart">图表</div>
      <div class="panel_footer"></div>
    </div>
  </div>
  </div>

</body>
</html>
